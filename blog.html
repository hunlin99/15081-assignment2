<!DOCTYPE html>

<head>

    <link href="./src/output.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="logo"><a href="#"></a></h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="./blog.html">Posts</a></li>
                <li>
                    <a href="#" id="createPostBtn">Create Post</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Posting Modal -->
    <main class="post-container">
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <div class="posting-header">
                    <h2>Create a new post</h2>
                <div class="close-container" id="closeModal">
                    <div class="leftright"></div>
                    <div class="rightleft"></div>
                </div>
                </div>
                <form id="postForm">
                    <div>
                        <div class="title">
                            <label class="post-heading" for="postTitle">
                                Title
                            </label>
                            <input type="text" class="post-title" id="postTitle" name="postTitle" autocomplete="off"
                                required>
                        </div>
                        <div class="category1">
                            <label class="post-heading" for="postCategory">
                                Category
                            </label>
                            <input type="text" class="post-category" id="postCategory" name="postCategory"
                                autocomplete="off" required>
                        </div>
                        <div class="add-img">
                            <label class="post-heading" for="postImage">Add Image</label><br>
                            <input type="file" class="post-image" id="postImage" name="postImage" accept="image/*" required>
                        </div>
                    </div>
                    <label class="post-heading" for="postDescription">
                        Description
                    </label>
                    <textarea class="post-description" id="postDescription" name="postDescription" autocomplete="off"
                        required>
                      </textarea>
                    <button type="submit" id="postSubmitBtn" class="postSubmitBtn">Post</button>
                </form>
            </div>
        </div>

        <!-- Detail Modal -->

                <span id="detailDate"></span>
                <img id="detailImage" class="detail-image" alt="Uploaded Post Image" />
                <p id="detailDescription"></p>
            </div>
        </div> -->

    </main>
    <script src="./script.js"></script>
</body>

</html>
