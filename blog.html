<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./src/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="logo"><a href="#"></a></h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="./blog.html">Posts</a></li>
                <li>
                    <a href="#" id="createPostBtn">Create Post</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <div>
                        <div class="title">
                            <label class="post-heading" for="postTitle">
                                Title
                            </label>
                            <input type="text" class="post-title" id="postTitle" name="postTitle" autocomplete="off"
                                required>
                        </div>
                        <div class="category1">
                            <label class="post-heading" for="postCategory">
                                Category
                            </label>
                            <input type="text" class="postCategory" id="postCategory" name="postCategory"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <label class="post-heading" for="postDescription">
                        Description
                    </label>
                    <textarea class="postDescription" id="postDescription" name="postDescription" autocomplete="off"
                        required>
                      </textarea>

                    <button type="submit" id="postSubmitBtn" class="postSubmitBtn">Post</button>
                </form>
            </div>
        </div>

</body>
</html>
